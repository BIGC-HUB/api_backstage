<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div id="login">
        <div class="box">
            <logo></logo>
            <k1>注册后台管理账号</k1>
            <div class="regbox">
                <div class="input-box">
                    <text>用户名</text>
                    <input id="join-user" type="text" name="" placeholder="请输入账号" value="">
                    <text class="prompt"> 成功注册帐号后，用户名将不能被修改 </text>
                </div>
                <div class="input-box">
                    <text>密码</text>
                    <input id="join-password" type="text" name="" placeholder="请输入密码" value="">
                    <text class="prompt"></text>
                </div>
                <button id="join-btn" type="button" name="button">立即注册</button>
                <text class="msg">
                    <a id="login-login" href="login.html">已有账号？请登录</a>
                </text>
            </div>
        </div>
    </div>
    <div id="bottom">

    </div>
    <script src="js/ku/jquery.min.js" charset="utf-8"></script>
    <script src="js/ku/bigsea.js" charset="utf-8"></script>
    <script src="js/join.js" charset="utf-8"></script>
</body>
</html>
